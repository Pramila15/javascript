<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
    
</head>
<body>
    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="https://github.com/Pramila15/javascript-learn/tree/master/weather-app"><i class="fa fa-github"></i></a>
      </nav>
   <br>
    <body>
      <h1 class="text-center title">Weather-App</h1>
    <div class="container">
      <header>

        <input
          type="text"
          name="city"
          placeholder="Take Me To ..."
          autocomplete="off"
          class="form-control text-muted form-rounded p-4 shadow-sm search-location"
        />

    </header>
      <main>
        <section class="location">
          <div class="city">City</div>
          <div class="date">Day-Date-Month-Year</div>
        </section>

        <div class="current">

        <div class="temp">Temp&#x2103; </div>
        <div class="weather">Weather</div>
        <div class="highlow">High-Low</div>

        </div>
        
      </main>
    </div>
     <script src="/js/index.js"></script>
  </body>
</html>
